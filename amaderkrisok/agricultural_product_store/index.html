<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Product Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Amader Krishak Shop </h1>
        <p>Your one-stop shop for quality agricultural products</p>
    </header>
    <main>
        <div class="product-list">
            <div class="product-card">
                <img src="https://terra-droneagri.com/wp-content/uploads/2024/03/fertilizer.jpeg" alt="Fertilizer">
                <h2>Organic Fertilizer</h2>
                <p>Price: $25 per bag</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/001/590/983/small/set-of-different-seeds-isolated-on-white-background-free-vector.jpg" alt="Seeds">
                <h2>High-Quality Seeds</h2>
                <p>Price: $15 per pack</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 AgriStore. All rights reserved.</p>
    </footer>
</body>
</html>
