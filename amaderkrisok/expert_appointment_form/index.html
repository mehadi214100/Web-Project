<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Book an Appointment with an Agricultural Expert</h1>
        <form id="appointmentForm" action="/submit" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>


            <label for="service">Type of Consultation:</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="crop_management">Crop Management</option>
                <option value="pest_control">Pest Control</option>
                <option value="soil_analysis">Soil Analysis</option>
                <option value="farm_planning">Farm Planning</option>
                <option value="farm_planning">Others</option>
            </select>

            <label for="message">Write Your Concerrns:</label>
            <textarea id="message" name="message" rows="4" placeholder="Describe your concerns..."></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
